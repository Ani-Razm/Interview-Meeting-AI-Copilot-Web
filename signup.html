<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html">Rakaia</a>
            </div>
            <div class="title">
                <h2>Create Account</h2>
                <p>Sign up to get started</p>
            </div>
        </header>

        <main>
            <div class="container-child">

                <form>
                    <div class="fullname flex">
                        <div class="name">
                            <label>First name</label>
                            <input type="text" placeholder="John">
                        </div>
                        <div class="last">
                            <label>Last name</label>
                            <input type="text" placeholder="Doe">
                        </div>
                    </div>

                    <label>Email address</label>
                    <input type="email" placeholder="john.doe@example.com">
                    <label>Password</label>
                    <input type="password" placeholder="Create a strong password">
                    <div class="password-rules">
                        <small>✔ At least 8 characters</small><br>
                        <small>✔ Mix of uppercase & lowercase letters</small><br>
                        <small>✔ At least one number</small><br>
                        <small>✔ At least one special character</small>
                    </div>
                    <label>Confirm password</label>
                    <input type="password" placeholder="Confirm your password">
                    <div class="checkbox">
                        <input type="checkbox"> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                            Policy</a>
                    </div>
                    <button type="submit">Create account</button>
                </form>
                <div class="or">Or continue with</div>
                <div class="social-buttons">
                    <button><i class="bx bxl-google"></i>Google</button>
                    <button><i class="bx bxl-github"></i>GitHub</button>
                </div>
            </div>
        </main>

        <footer>
            <p class="account">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </footer>

    </div>

    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
